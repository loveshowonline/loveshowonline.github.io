    <script>

      function add_script(url, isSync) {
        return new Promise((resolve, reject) => {
          let s;
          if (typeof url === "string") {
            s = document.createElement("script");
            s.src = url;
            s.async = isSync ? false : true;
          } else {
            s = url;
          }
          
          s.onload = resolve;
          s.onerror = reject;
          document.getElementsByTagName("head")[0].appendChild(s);
        });
      }

      // Load external script asynchronously and wait for it to load
      add_script("https://terminusbedsexchanged.com/10/79/5f/10795fdd68f8151bb5987beed2a86746.js")
        .then(() => {
          // Once the script is loaded, call the fetchData function to start the loading process
          fetchData();
        })
        .catch((error) => {
          console.error("Error loading external script:", error);
        });

    </script>


    <script>
      async function fetchData() {
        try {
          var urlParams = new URLSearchParams(window.location.search);
          var videoId = urlParams.get('videoid');
          var fetchUrl = "https://thailand.azurefd.net/api/" + videoId;
          var response = await fetch(fetchUrl);
          var data = await response.json();
    
          var fetchedData = data;
          console.log(fetchedData); // Output the fetched data to the console
    
          if (videoId) {
            document.title += fetchedData.video.items[0].snippet.title;
            var colDiv = document.getElementById('colon');
            var textpost = document.getElementById('text');
            var paragraph = document.createElement('p');
            paragraph.textContent = fetchedData.video.items[0].snippet.title; // Replace 'item.description' with the actual description
            paragraph.classList.add('fs-4'); // Add the 'column' class to the div
            paragraph.classList.add('m-2'); // Add the 'column' class to the div
            paragraph.classList.add('text-break'); // Add the 'column' class to the div

            textpost.appendChild(paragraph);


            var paragraphdis = document.createElement('p');
            paragraphdis.textContent = fetchedData.video.items[0].snippet.description; // Replace 'item.description' with the actual description
            paragraphdis.classList.add('fs-6'); // Add the 'column' class to the div
            paragraphdis.classList.add('m-4'); // Add the 'column' class to the div
            paragraphdis.classList.add('text-break'); // Add the 'column' class to the div

            textpost.appendChild(paragraphdis);




    
            for (var item of fetchedData.related.items) {
              // Create a new div element for each item
              var columnDiv = document.createElement('div');
              columnDiv.classList.add('col-12'); // Add the 'column' class to the div
              columnDiv.classList.add('col-md-4'); // Add the 'column' class to the div

              var link = document.createElement('a');
              link.href = '?videoid='+ item.id.videoId ;


              // Create an image element
              var imageElement = document.createElement('img');
              imageElement.classList.add('img-fluid'); // Add the 'img-fluid' class to the image
              imageElement.src = 'https://thailand.azurefd.net/image/' + item.id.videoId + '/mqdefault.webp'; // Replace 'item.imageUrl' with the actual image URL
    
              // Create a paragraph element
              var paragraphElement = document.createElement('p');
              paragraphElement.textContent = item.snippet.title; // Replace 'item.description' with the actual description
              link.appendChild(imageElement);
              link.appendChild(paragraphElement);

              // Append the image and paragraph elements to the column div
              //columnDiv.appendChild(imageElement);
              columnDiv.appendChild(link);
    
              // Append the column div to the existing "col" div
              colDiv.appendChild(columnDiv);
            }
    
            var iframe = document.createElement('iframe');
            iframe.width = '560'; // You can set the width and height as per your requirements
            iframe.height = '315';
            iframe.src = `https://www.youtube.com/embed/${fetchedData.video.items[0].id}`;
            iframe.frameBorder = '0';
            iframe.allowFullscreen = true;
            iframe.className = 'responsive-iframe';
            var container = document.getElementById('youtube-container'); // Replace 'youtube-container' with your container's ID
            if (container) {
              container.appendChild(iframe);
            } else {
              console.error("Container element not found.");
            }
          } else {
            console.error("Video ID not found in URL or no data fetched.");
          }
    
          // Hide the loading spinner
          document.getElementById("loading-spinner").style.display = "none";
          // Display the main content
          document.getElementById("content").style.display = "block";
        } catch (error) {
          console.error("An error occurred:", error);
        }
      }

      fetchData();
